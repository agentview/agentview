databases:
  - name: agentview-db
    plan: pro-4gb
    databaseName: agentview
    user: agentview
    region: virginia

services:
  # HTTP API Server
  - type: web
    name: agentview-api
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    dockerCommand: pnpm run http
    region: virginia
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - fromGroup: AgentView 
      - key: DATABASE_URL
        fromDatabase:
          name: agentview-db
          property: connectionString
      - key: AGENTVIEW_API_PORT
        value: "10000"
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: POSTGRES_APP_USER
        value: "agentview"
    domains:
      - api.agentview.app

  # Background Worker
  - type: worker
    name: agentview-worker
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    dockerCommand: pnpm run worker
    region: virginia
    plan: starter
    envVars:
      - fromGroup: AgentView 
      - key: DATABASE_URL
        fromDatabase:
          name: agentview-db
          property: connectionString
      - key: POSTGRES_APP_USER
        value: "agentview"
