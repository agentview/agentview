services:
  postgres-db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s

  http:
    image: ${AGENTVIEW_API_IMAGE}
    environment:
      AGENTVIEW_STUDIO_URL: ${AGENTVIEW_STUDIO_URL}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${AGENTVIEW_API_PORT}:80"
    depends_on:
      postgres-db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

    restart: unless-stopped
    # command: ["sh", "-c", "npx tsx apps/api/src/test.ts"]

  worker:
    image: ${AGENTVIEW_API_IMAGE}
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      postgres-db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

    restart: unless-stopped
    command: ["sh", "-c", "pnpm run start:worker"]

volumes:
  pgdata: