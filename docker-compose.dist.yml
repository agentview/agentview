services:
  postgres-db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agentview}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}

    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s

  http:
    image: ${AGENTVIEW_API_IMAGE}
    environment:
      AGENTVIEW_STUDIO_URL: ${AGENTVIEW_STUDIO_URL:-http://localhost:1989}
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin}@postgres-db:5432/${POSTGRES_DB:-agentview}
    ports:
      - "${AGENTVIEW_API_PORT:-1990}:80"
    depends_on:
      postgres-db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

    restart: unless-stopped
    command: ["sh", "-c", "pnpm run http:start"]

  worker:
    image: ${AGENTVIEW_API_IMAGE}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin}@postgres-db:5432/${POSTGRES_DB:-agentview}
    depends_on:
      postgres-db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

    restart: unless-stopped
    command: ["sh", "-c", "pnpm run worker:start"]

volumes:
  pgdata: